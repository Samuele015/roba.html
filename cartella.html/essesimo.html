<!DOCTYPE html>
<html lang="it"> 
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
button {
            font-size: 18px; 
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #008CBA;
            color: white;
            transition: 0.3s;
}
button:active::after {
            content: "Premi se sei gay";
        }

        button:active {
            background-color: #005f73;
        }

        
        button:active span {
            display: none;
        }
    </style>
</head>

<body>
    <button><span>Premi se sei felice</span></button>
</body>
</html>
