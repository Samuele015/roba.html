<!DOCTYPE html>
<html>
    <head> <title>Griglia</title>
        <style>
            .div1 {
                background-color: yellow;
            }

            .div2 {
                background-color: blue;
            }

            div { 
                display: grid;
                grid-template-columns: 100px 100px 100px 1fr;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="div1">Div 1</div>
            <div class="div2">Div 2</div>
            <div class="div1">Div 3</div>
        </div>

        <div>
            <div class="div2">Div 1</div>
            <div class="div1">Div 2</div>
            <div class="div2">Div 3</div>
            <div class="div1">Div </div>
        </div>
    </body>
</html>
